<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VERIADOR</span>
                    </div>
                    <div class="d-1-3" >
                        <div class="numero pisca">9</div>
                        <div class="numero">3</div>
                    </div>
                    <div class="d-1-4">
                        NOME:Fulano de Tal<br/>
                        Partido: QQQ<br/>
                        VICE_PREFEITO: Beltrano da Peste<br/>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="assets/img/C01.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image">
                        <img src="assets/img/C02.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGIR para reiniciar este voto

                
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao botao-branco" onclick="branco()">Branco</div>
                <div class="teclado-botao botao-corrige" onclick="corrige()" >Corrige</div>
                <div class="teclado-botao botao-confirmar" onclick="confirmar()" >Confimar</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
